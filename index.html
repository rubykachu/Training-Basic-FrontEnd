<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Blogs</title>
</head>
<body>
  <div class="wrapper">
    <div class="row">
      <!-- SideNav -->
      <aside class="col-sm-2 fluid-column bg-dark profile">
        <div class="profile__card">
          <span class="profile__name">Minh Tang Q.</span><br>
          <span class="profile__job">Developer Ruby</span>
        </div>

        <figure class="profile__image">
          <img src="images/profile.jpg" alt="">
        </figure>

        <ul class="profile__information">
            <li></li>
            <li><p><i class="far fa-address-card"></i> Tăng Quốc Minh</p></li>
            <li><p><i class="far fa-calendar-alt"></i> 27 May 1992</p></li>
            <li><p><i class="fas fa-code-branch"></i> Developer Ruby</p></li>
            <li><p><i class="far fa-envelope"></i> minh.tang@asiantech.vn</p></li>
            <li><p><i class="fas fa-mobile-alt"></i> 0961 834 678</p></li>
        </ul>

        <div class="profile__social">
          <!-- Socials -->
          <div class="socials">
              <a href="#" target="_blank" class="github"><i class="fab fa-github"></i></a>
              <a href="#" target="_blank" class="mail"><i class="fas fa-at"></i></a>
              <a href="#" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i></a>
              <a href="#" target="_blank" class="youtube"><i class="fab fa-youtube"></i></a>
          </div>
          <!-- Copyright - You can add/remove none class for copyright on the sidemenu -->
          <div class="copyright">&copy; MY COPYRIGHT</div>
        </div>
      </aside>
      <!-- /SideNav -->

      <!-- Wall -->
      <main class="col-sm-10">

        <nav class="nav">
          <div class="container">
            <div class="row">

              <div class="col-sm-6">
                <div class="input-group">
                  <input type="text" class="form-control input-sm search-input" name="search" placeholder="Search...">
                  <a class="input-group-addon search-button"><i class="glyphicon glyphicon-search"></i></a>
                </div>
              </div>

              <div class="col-sm-6">
                <ul class="list-inline text-right notify">
                  <li class="notify__item"><i class="fas fa-user-friends fa-lg"></i></li>
                  <li class="notify__item"><i class="fas fa-comment-dots fa-lg"></i></li>
                  <li class="notify__item"><i class="fas fa-bell fa-lg"></i></li>
                </ul>
              </div>

            </div>
          </div>
        </nav>

        <div class="row">
          <div class="col-sm-10">

          </div>

          <!-- Side Friends -->
          <aside class="col-sm-2 side-friends">
            <h1>Hello</h1>
          </aside>
          <!-- /Side Friends -->

        </div>
      </main>
      <!-- Wall -->


    </div>
  </div>
</body>
</html>
